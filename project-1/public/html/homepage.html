<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Reservation System</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <nav>
        <h1>IteMate</h1>
        <div class="nav-buttons">
            <button onclick="window.location.href = '/'">Homepage</button>
            <button onclick="window.location.href = '/reservations'">Reservations</button>
        </div>
    </nav>
    <div id="content-placeholder">
        <!-- Content will be dynamically inserted here -->
    </div>

    <script>
        function reserveItem(itemId) {
            const userName = prompt("Please enter your name:");
            if (userName !== null && userName !== "") {
                // Send a POST request to reserve the item
                fetch(`/reserve/${itemId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userName: userName })
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log(data);
                    alert('Reservation made successfully!\nYour reservationID is '+data.reservationId+'.\nRemember it so you can cancel your reservation if needed.');
                    // Reload the page to update the list of available items
                    window.location.reload();
                })
                .catch(error => {
                    console.error('There was a problem with the reservation:', error.message);
                    alert('Failed to make reservation. Please try again later.');
                });
            }
        }
    </script>
</body>
<footer>
    <p>&copy; 2024 IteMate - friezzerr</p>
</footer>
</html>
