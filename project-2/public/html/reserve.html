<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IteMate - Create Reservation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <nav>
        <h1>IteMate</h1>
        <div class="nav-buttons">
            <button onclick="window.location.href = '/'">Homepage</button>
            <button onclick="window.location.href = '/reservations'">Reservations</button>
        </div>
    </nav>
    <div class="container">
        <h2 id="item-name-placeholder"><!-- Content will be dynamically inserted here --></h2>
        <form id="reservationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="startDate">Start Date:</label>
            <input type="datetime-local" id="startDate" name="startDate" required><br><br>
            
            <label for="endDate">End Date:</label>
            <input type="datetime-local" id="endDate" name="endDate" required><br><br>
            
            <button type="button" onclick="cancelReservation()" class="cancel-button">Cancel</button>
            <button type="button" onclick="reserveItem()">Reserve</button>
        </form>
    </div>
    
    <script src="./scripts/reserveItem.js"></script>
    <script>
        function cancelReservation() {
            window.location.href = '/';
        }
    </script>
</body>
<footer>
    <p>&copy; 2024 IteMate - friezzerr</p>
</footer>
</html>
